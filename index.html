<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a-Eye | üëÅÔ∏è</title>
  </head>
  <body>
    <!-- Contains controls, such as buttons that trigger important functions. -->
    <main>
      <header>
        <div class="container">
          <div class="main-buttons">
            <label for="should-scale-screen-space">Scale Screen Space?</label>
            <input type="checkbox" id="should-scale-screen-space" />
            <!-- x & y: Scale screen space data to specified screen size. -->
            <div class="container">
              <input
                type="number"
                id="scale-screen-space-x"
                min="0"
                value="512"
              />
              <input
                type="number"
                id="scale-screen-space-y"
                min="0"
                value="512"
              />
            </div>
          </div>
          <div class="main-buttons">
            <button id="export-json-btn">Export JSON</button>
            <button id="toggle-depth-map-btn">Toggle Depth Map</button>
            <button id="render-image-btn">Render Image</button>
          </div>
        </div>
      </header>
      <footer class="container">
        <div class="container">
          <button id="upload-btn">Select Model</button>
          <input type="file" id="upload-obj-file" accept=".obj" />
        </div>
        <div id="camera-position">Camera Position: x: 0, y: 0, z: 0</div>
      </footer>
    </main>
    <!-- Render ThreeJS <canvas> in below div, so that other things can go on top. -->
    <div id="three" />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
