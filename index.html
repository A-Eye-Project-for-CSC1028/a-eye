<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a-eye | object viewer</title>
  </head>
  <body>
    <main>
      <header>
        <!-- Top Left: Camera Position; Model Selector. -->
        <div class="container" id="top-left">
          <div id="camera-position">x: 0, y: 0, z: 0</div>
        </div>
        <!-- Top Right: Screen Scaling; Data Exfiltration Buttons; FOV, Near, & Far. -->
        <div id="top-right">
          <fieldset class="data-exfiltration-settings">
            <div class="toggle-container">
              <label for="should-scale-screen-space"
                >Enable Screen Scaling?</label
              >
              <input type="checkbox" id="should-scale-screen-space" checked />
            </div>
            <div class="input-container">
              <label for="scale-screen-space-x">Width (px):</label>
              <input
                type="number"
                id="scale-screen-space-x"
                min="0"
                value="512"
              />
            </div>
            <div class="input-container">
              <label for="scale-screen-space-y">Height (px):</label>
              <input
                type="number"
                id="scale-screen-space-y"
                min="0"
                value="512"
              />
            </div>
            <div class="input-container">
              <label for="camera-fov">Camera FOV:</label>
              <input type="number" id="camera-fov" min="0" value="70" />
            </div>
            <div class="input-container">
              <label for="camera-near">Camera Near:</label>
              <input
                type="number"
                id="camera-near"
                min="0"
                value="0.1"
                step="0.05"
              />
            </div>
            <div class="input-container">
              <label for="camera-far">Camera Far:</label>
              <input type="number" id="camera-far" min="0" value="150" />
            </div>
            <div class="input-container vertical-spacer">
              <label for="models">Selected Model:</label>
              <select id="models" name="models"></select>
            </div>
          </fieldset>
          <div class="container data-buttons">
            <div class="vertical-spacer">
              <button id="export-json-btn">Export JSON</button>
              <button id="toggle-depth-map-btn">Toggle Depth Map</button>
              <button id="render-image-btn">Render Image</button>
            </div>
            <div class="vertical-spacer">
              <button id="upload-btn">Select Model</button>
              <input type="file" id="upload-obj-file" accept=".obj" />
            </div>
          </div>
        </div>
      </header>
    </main>
    <!-- Render ThreeJS <canvas> in below div, so that other things can go on top. -->
    <div id="three" />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
